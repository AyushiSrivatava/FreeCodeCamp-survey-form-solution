<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form.freecodecamp</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p><hr>
      
    <form id="survey-form">
<fieldset>
      <label id="name-label" for="name"><p class="title"><b>Name</b></p><input id="name" type="text"  name="name" placeholder="Enter your name" required></label>
      <label id="email-label"><p class="title"><b>Email</b></p><input id="email" type="email"  name="email" placeholder="Enter your Email" required></label>
      <label for="number" id="number-label"><p class="title"><b>Age</b></p><input type="number" min="13" max="120" placeholder="Age" name="number" id="number"></label>
    <label><p class="title"><b>Which option best describes your current role?</b></p>
    <select id="dropdown">
      <option value="">select an option</option>
      <option value="1">Student</option>
      <option value="2">Full time job</option>
      <option value="3">Full time learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">other</option>

      </select></label>
     <b><p class="title"> Would you recommend freeCodeCamp to a friend?</b></p>
      <label ><input type="radio" name="name1" value="d" class="user-recommend" checked>Definitely</label>
      <label><input type="radio" class="user-recommend" name="name1" value="m">Maybe</label>
      <label><input type="radio" class="user-recommend" name="name1" value="n">Not sure</label>
     <p class="title"> <b>What would you like to see improved? (Check all that apply)</b></p>
      <label><input type="checkbox" value="frontend">Front-end Projects</label>
      <label><input type="checkbox" value="backend">back-end Projects</label>
      <label><input type="checkbox" value="DataVisualization">Data Visualization</label>
      <label><input type="checkbox" value="OpenSourceCommunity">Open Source Community</label>
<label><p class="title"><b>Any comments or suggestions?</b></p>
<textarea placeholder="Enter your comment here"></textarea>
              </label>
<input type="submit" id="submit"> 
    </form>

  </body>
</html>
